<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio03</title>
</head>

<body>
    <script>
        const numero = prompt("Introduzca un n√∫mero");

        document.write("Tabla de multiplicar del " + numero);

        document.write('<table>')
        for (let i = 0; i <= 10; i++) {

            document.write('<tr><td>' + numero + '* ' + i + '</td > <td>' + (numero * i) + '</td></tr > ')
        }

        document.write('</table>')

    </script>
</body>

</html>
