<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        let cont = 0
        let array = []

        while (cont < 10) {
            const numero = prompt('Introduce un numero')

            array.push(numero)
            cont++
            console.log(cont)
        }

        let reversa = [];

        array.forEach(valor => reversa.unshift(valor))

        document.write('Array original: ' + array + '<br>')
        document.write('Array en reversa: ' + reversa)

    </script>
</body>

</html>
