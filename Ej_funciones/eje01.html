<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio01</title>
</head>

<body>
    <h1>Comprobar número</h1>
    <form>
        Número: <input type="number" id="numero"><br><br>
        <input type="button" value="Comprobar" onclick="comprobar()"><br><br>
        <textarea id="area" cols="30" rows="10"></textarea>
    </form>

    <script>


        function comprobar() {
            const numero = Number(document.getElementById("numero").value)

            if (numero % 2 === 0) {
                document.getElementById("area").value = "El número " + numero + " es PAR"
            } else {
                console.log(numero);
                document.getElementById("area").value = "El número " + numero + " es IMPAR"

            }
        }

    </script>
</body>

</html>
