<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio02</title>
</head>

<body>
    <h1>Números primos</h1>
    <form>
        <input type="button" value="Ver 500 números" onclick="comprobar()"><br><br>
        <textarea id="area" cols="30" rows="10"></textarea>
    </form>
    <script>
        // Obtener los primos de los 500 primeros números
        function comprobar() {
            var area = document.getElementById("area");
            var texto = "";
            for (var i = 1; i <= 500; i++) {
                if (esPrimo(i)) {
                    texto += "El número " + i + " es primo" + "\n";
                }
            }
            area.value = texto;
        }

        // Comprobar si un número es primo
        function esPrimo(numero) {
            var primo = true;
            for (var i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    primo = false;
                }
            }
            return primo;
        }

    </script>
</body>

</html>
