<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="message"></div>

    <script>
        const messageElement = document.getElementById("message");

        messageElement.innerHTML = "¡¡Hemos cambiado de ubicación esta página!! En breves momentos será redireccionado…";

        let countdownInterval;

        function startCountdown() {
            let countdown = 5;
            countdownInterval = setInterval(() => {
                messageElement.innerHTML += ` ${countdown}`;

                countdown--;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000); // Ejecutar la función cada 1 segundo (1000 milisegundos)
        }

        window.addEventListener("load", startCountdown);

        function redirect() {
            window.location = "http://www.iestetuan.es";
        }

        setTimeout(redirect, 5000); // Ejecutar la función
    </script>
</body>

</html>
