<!DOCTYPE HTML>
<HTML>

<HEAD>
    <TITLE>PRIMER EJERCICIO</TITLE>
</HEAD>

<BODY>
    <FORM name="humano">
        <center>
            <p>Se trata de diseñar un pequeño formulario que detecte</p>
            <p>en el lado del cliente la presencia o no de una máquina</p>
            <input type="text" name="referencia" align="center"
                style="font-size:100%;text-align:center;font-family:fantasy;">
            <h3 align="center">Introduzca en la siguiente caja los caracteres de la caja superior</h3>
            <input type="text" name="cliente" style="font-size:100%;text-align:center;" autofocus><br><br>
            <input type="button" value="Aceptar" onclick="comprobar()">
        </center>
    </form>
    <script>

        // Generar cadena
        document.getElementsByName("referencia")[0].value = generar()
        function generar() {
            let cadena = "";
            for (let i = 0; i < 8; i++) {
                let numero = Math.floor(Math.random() * (122 - 65)) + 65;
                while (numero >= 91 && numero <= 96) {
                    numero = Math.floor(Math.random() * (122 - 65)) + 65;
                }
                cadena += String.fromCharCode(numero);
            }
            console.log(cadena);
            return cadena;
        }
        // Comprobar que coinciden
        function comprobar() {
            let cliente = document.getElementsByName("cliente")[0].value
            let maquina = document.getElementsByName("referencia")[0].value
            if (cliente === maquina) {
                alert("Bienvenido")
            } else {
                alert("Lo sentimos, no coinciden")
            }

        }

    </script>
</body>

</html>
