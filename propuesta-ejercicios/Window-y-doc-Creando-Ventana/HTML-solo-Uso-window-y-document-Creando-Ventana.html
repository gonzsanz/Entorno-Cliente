<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando una ventana nueva</title>
</head>

<body>
    <p align="center"><b>CREA UN NUEVO DOCUMENTO HTML</b></p>
    <center>
        <table border="0" cellpadding="0" cellspacing="0" height="108">
            <tr>
                <td height="87" align="center">
                    <form name="FORMULARIO">
                        <input type="button" value="Documento con colores" name="B1"
                            onclick="mostrar(1); pintapagina(1);">
                        <input type="button" value="Valores por defecto" name="B2"
                            onclick="mostrar(0); pintapagina(0);"><br>
                        <textarea rows="4" name="area" cols="20" READONLY WRAP>Haz clic en uno de los botones</textarea>
                    </form>
                </td>
            </tr>
        </table>
    </center>

    <script>
        const coloresdocu = new Array();
        coloresdocu[0] = "Fondo: Blanco, Color Texto: Negro, Link: Azul, Link visitado: Morado";
        coloresdocu[1] = "Fondo: Amarillo, Color Texto: Azul, Link: Rojo, Link visitado: Verde";

        let ventana;

        function pintapagina(opcion) {
            const texto = "";

            ventana = window.open("", "", "height=150", "width=300");
            texto = "<html><head><title>Pagina que cambia de colores</title></head>";
            if (opcion == 1) {
                texto += Colores();
            } else {
                texto += SinColores();
            }
            texto += "<p>Esta es mi pagina web</p>";
            texto += "</body></html>";
            ventana.document.write(texto);
            ventana.document.focus();
        }

        function SinColores() {
            return "BGCOLOR = '#ffffff VLINK='#ff00ff' "
        }
        function Colores() {
            return "BGCOLOR = '#ffff00' TEXT = '#0000ff' LINK = '#ff0000' VLINK = '#00ff00' "
        }
        function mostrar(opcion) {
            document.FORMULARIO.area.value = coloresdocu[opcion];
        }
    </script>


</body>

</html>
